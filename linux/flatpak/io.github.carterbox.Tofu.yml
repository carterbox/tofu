app-id: io.github.carterbox.Tofu
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: tofu
modules:
  - name: TOfU
    buildsystem: simple
    only-arches: x86_64
    build-commands:
      - mkdir -p Tofu
      - tar -xf Tofu-Linux-Portable.tar.gz -C Tofu
      - cp -r Tofu /app/
      - chmod +x /app/Tofu/tofu
      - mkdir -p /app/bin
      - ln -s /app/Tofu/tofu /app/bin/tofu
      # - mkdir -p /app/share/metainfo
      # - cp -r io.github.carterbox.Tofu.metainfo.xml /app/share/metainfo/
      # - mkdir -p /app/share/icons/hicolor/scalable/apps
      # - cp -r icon.svg /app/share/icons/hicolor/scalable/apps/io.github.carterbox.Tofu.svg
      - mkdir -p /app/share/applications
      - cp -r io.github.carterbox.Tofu.desktop /app/share/applications/
      # - mkdir -p /app/share/appdata
      # - cp -r io.github.carterbox.Tofu.metainfo.xml /app/share/appdata/
    sources:
      # - type: file
      #   path: io.github.carterbox.Tofu.metainfo.xml
      - type: file
        path: io.github.carterbox.Tofu.desktop
      # - type: file
      #   path: icon.svg
      - type: file
        path: Tofu-Linux-Portable.tar.gz

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

