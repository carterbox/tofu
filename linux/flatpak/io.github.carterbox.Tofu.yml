app-id: io.github.carterbox.electricity_clock
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: electricity_clock
modules:
  - name: electricity_clock
    buildsystem: simple
    only-arches: x86_64
    build-commands:
      - mkdir -p /app/share/applications
      - mv -vn io.github.carterbox.electricity_clock.desktop /app/share/applications/
      - mkdir -p /app/share/metainfo
      - cp -r io.github.carterbox.electricity_clock.metainfo.xml /app/share/metainfo/
      - mkdir -p /app/share/icons/hicolor/512x512/apps
      - cp -v icon.png /app/share/icons/hicolor/512x512/apps/io.github.carterbox.electricity_clock.png
      - mkdir -p /app/electricity_clock
      - mv -vn * /app/electricity_clock/
      - chmod +x /app/electricity_clock/electricity_clock
      - mkdir -p /app/bin
      - ln -s /app/electricity_clock/electricity_clock /app/bin/electricity_clock
    sources:
      - type: archive
        url: https://github.com/carterbox/electricity_clock/releases/download/1.0.2/electricity_clock-linux-x86_64-1.0.2.tar.gz
        sha256: 5ee7e33c23b8011cc53c2fcc9102d92a5383315818626416535f29ad11e9a237

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
