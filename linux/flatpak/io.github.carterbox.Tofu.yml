app-id: io.github.carterbox.Tofu
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: tofu
modules:
  - name: TOfU
    buildsystem: simple
    only-arches: x86_64
    build-commands:
      - mkdir -p /app/share/applications
      - mv -vn io.github.carterbox.Tofu.desktop /app/share/applications/
      - mkdir -p /app/share/metainfo
      # - cp -r io.github.carterbox.Tofu.metainfo.xml /app/share/metainfo/
      - mkdir -p /app/share/icons/hicolor/512x512/apps
      - cp -v icon.png /app/share/icons/hicolor/512x512/apps/io.github.carterbox.Tofu.png
      - mkdir -p /app/Tofu
      - mv -vn * /app/Tofu/
      - chmod +x /app/Tofu/tofu
      - mkdir -p /app/bin
      - ln -s /app/Tofu/tofu /app/bin/tofu
    sources:
      - type: archive
        url: https://github.com/carterbox/tofu/releases/download/1.0.2/tofu-linux-x86_64-1.0.2.tar.gz
        sha256: 5ee7e33c23b8011cc53c2fcc9102d92a5383315818626416535f29ad11e9a237
      - type: file
        path: io.github.carterbox.Tofu.metainfo.xml
      - type: file
        path: io.github.carterbox.Tofu.desktop
      - type: file
        path: icon.png

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
